name: Automatisation des tests
on: push
jobs:
  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure & Build & CTest
        run: |
          cmake -S . -B build
          cmake --build build -j2
          ctest --test-dir build --output-on-failure
      - name: Upload calculator artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-bin
          path: build/src/calculator

  Test_Add:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Run test "add" and capture report
        run: |
          cd build
          set -e
          echo "== Test add 10 5 ==" > report.txt
          ./src/calculator add 10 5 | tee -a report.txt
          echo "Exit code: $?" >> report.txt

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-add-report
          path: build/report.txt      # <-- le fichier à récupérer
          retention-days: 14          # optionnel

      - name: Job summary (facultatif mais pratique)
        run: |
          echo "### Résultat du test *add*" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          cat build/report.txt >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY

  Tests:
    runs-on: ubuntu-latest
    needs: Compilation
    strategy:
      fail-fast: false
      matrix:
        case:
          - { name: sub, args: "sub 3 -2" }
          - { name: mul, args: "mul 5 5" }
          - { name: div, args: "div 1 5" }
          - { name: car, args: "car 5 0" }
    name: Test_${{ matrix.case.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          cmake -S . -B build
          cmake --build build -j2
      - name: Run ${{ matrix.case.name }}
        run: |
          ./build/src/calculator ${{ matrix.case.args }}

  Test_Car_Artifact:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Download calculator artifact
        uses: actions/download-artifact@v4
        with:
          name: calculator-bin
          path: ./artifact
      - name: Run test "car" and capture report (artifact)
        run: |
          set -e
          echo "== Test car 5 2 ==" > report.txt
          chmod +x ./artifact/calculator || true
          ./artifact/calculator car 5 2 | tee -a report.txt
          echo "Exit code: $?" >> report.txt
      - name: Upload car report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-car-artifact-report
          path: report.txt
          retention-days: 14
      - name: Job summary
        run: |
          echo "### Résultat du test *car* (artifact)" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          cat report.txt >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY

  Deploy:
    runs-on: ubuntu-latest
    needs:
      - Test_Add
      - Tests
    steps:
      - name: Echo deploy
        run: echo "Déploiement de la solution"